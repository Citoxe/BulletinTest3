<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Admin Panel | Bulletin Board</title>
</head>
<body class="bg-gray-100 p-8">

    <h1 class="text-3xl font-bold text-amber-700 mb-8">Admin Content Manager</h1>

    <div class="bg-white p-6 rounded-xl shadow-lg mb-10 border-t-4 border-amber-500">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Post New Announcement/Event</h2>
        <form id="new-post-form" class="space-y-4">
            <div>
                <label for="post-title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="post-title" name="title" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 p-2 border">
            </div>

            <div>
                <label for="post-content" class="block text-sm font-medium text-gray-700">Content</label>
                <textarea id="post-content" name="content" rows="4" required
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 p-2 border"></textarea>
            </div>

            <div>
                <label for="post-type" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="post-type" name="type"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 p-2 border">
                    <option value="announcement">Announcement</option>
                    <option value="event">Event</option>
                    <option value="funfact">Fun Fact</option>
                </select>
            </div>
            
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition duration-200">
                Publish Post
            </button>
        </form>
    </div>

    <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-teal-500">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Existing Posts</h2>
        <div id="posts-list" class="space-y-4">
            <p class="text-gray-500">Posts will appear here after setting up the database connection.</p>
        </div>
    </div>

   <script type="module">
  import { db } from "./src/firebase.js";
  import { collection, addDoc, serverTimestamp } from "firebase/firestore";

  document.getElementById("new-post-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const title = document.getElementById("post-title").value;
    const content = document.getElementById("post-content").value;
    const type = document.getElementById("post-type").value;

    await addDoc(collection(db, "posts"), {
      title,
      content,
      type,
      createdAt: serverTimestamp()
    });

    alert("Post published!");
    e.target.reset();
  });
</script>

</body>
</html>
